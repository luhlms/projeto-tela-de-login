<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="" alt="">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo (a) novamente. Fa√ßa Login para acessar seu ambiente de trabalho.</p>
                <form action="cadastro.php" method="post">
                    <div class="campo">
                        <span class="material-icons">&#xe853;</span>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="50">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">&#xe897;</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="30">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci minha Senha
                    </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
